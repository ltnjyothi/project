<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login Page</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    <div>
      <button
        style="font-size:20px; display:block; width:fit-content; margin:auto;" 
        id="btn-users">Get All Users</button>
    </div> 
        <form id="login">
            <label for="uname">Username or Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="uname" name="uname" placeholder="Enter your Username/Email" class="login">
            <br>
            <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" id="password" name="password" placeholder="Enter your password" class="login"><br>
            <input type="submit" value="submit" class="login">
        </form>
        <a href="./register.html">Signup page</a>
        <a href="./note.html">Notes page</a> 
        <script src="main.js"></script>
    </body>
    </html>
